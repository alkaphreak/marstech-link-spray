name: Maven Install

on:
  push:
    branches: [ all ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml
