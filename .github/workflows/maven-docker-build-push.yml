# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ main, MLS-33 ]

env:
  MY_ORGANISATION: ${{ env.MY_ORGANISATION }}
  APP_NAME: ${{ env.APP_NAME }}

jobs:
  build:
    #    runs-on: ubuntu-20.04
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'
          # Value of the distributionManagement/repository/id field of the pom.xml file
          server-id: github
          # location for the settings.xml file
          settings-path: ${{ github.workspace }}
          cache: maven

      - name: login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: get the version from the pom.xml
        id: pom-version
        run: echo ::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Build with Maven
        env:
            TAGNAME: ${{ steps.pom-version.outputs.version }}
        run: mvn spring-boot:build-image \
          -Dspring-boot.build-image.imageName="$MY_ORGANISATION/$APP_NAME:$TAGNAME" \
          -DskipTests \
          -f "pom.xml"

      - name: Push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: $MY_ORGANISATION/$APP_NAME:$TAGNAME
