<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{index.html :: html-head}">
    <title></title>
</head>
<body>

<header th:replace="~{index.html :: body-header}">
    <!-- nav bar-->
</header>

<section class="intro-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>Abuse report</h3>

                <p>
                    If you believe that a link is abusive, please report it to us.
                </p>
            </div>
        </div>
    </div>
</section>

<section class="get-started" th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).ABUSE}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <form th:action="@{'/'+${view.getViewName()}}"
                      action="/" method="post" accept-charset="UTF-8">
                    <div class="mb-3">
                        <label class="form-label" for="inputAbuseDecsription">
                            Description of the abuse.
                        </label>
                        <textarea
                                aria-describedby="inputAbuseDecsriptionHelp"
                                class="form-control"
                                name="inputAbuseDecsription"
                                id="inputAbuseDecsription"
                                rows="5"
                                required
                        ></textarea>
                        <div class="form-text" id="inputAbuseDecsriptionHelp">
                            Please provide a detailed description of the abuse and your contact information if we need
                            to go further on the inspection.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send report</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{index.html :: body-footer}" class="footer bg-black text-white">
    <!-- footer -->
</footer>

<div th:replace="~{index.html :: footer-div-script}" class="d-none">
    <!-- footer script -->
</div>
</body>
</html>
