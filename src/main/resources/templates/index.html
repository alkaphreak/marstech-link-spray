<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="html-head">
    <meta charset="UTF-8">
    <title th:text="${T(fr.marstech.mtlinkspray.objects.CommonConfs).SITE_TITLE}">Marstech - Link Spray</title>

    <!-- Bootstrap CSS - https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons - https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- https://bootswatch.com/pulse/ -->
    <link rel="stylesheet" href="../static/assets/css/style.css"
          th:href="@{'/assets/css/style.css'}">

    <!--  Marstech -->
    <link rel="stylesheet" href="../static/assets/css/mt-style.css"
          th:href="@{'/assets/css/mt-style.css'}">

    <link rel="apple-touch-icon" sizes="180x180"
          href="../static/assets/img/favicons/apple-touch-icon.png"
          th:href="@{'/assets/img/favicons/apple-touch-icon.png'}"/>
    <link rel="icon" type="image/png" sizes="48x48"
          href="../static/assets/img/favicons/favicon-48.png"
          th:href="@{'/assets/img/favicons/favicon-48.png'}"
    />
    <link rel="icon" type="image/png" sizes="32x32"
          href="../static/assets/img/favicons/favicon-32.png"
          th:href="@{'/assets/img/favicons/favicon-32.png'}"
    />
    <link rel="icon" type="image/png" sizes="16x16"
          href="../static/assets/img/favicons/favicon-16.png"
          th:href="@{'/assets/img/favicons/favicon-16.png'}"
    />
    <link rel="manifest"
          href="../static/assets/img/favicons/manifest.json"
          th:href="@{'/assets/img/favicons/manifest.json'}"
    />
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>
</head>
<body>
<header th:fragment="body-header">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Marstech - Link Spray</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarColor01" style="">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"
                        th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).SPRAY}">
                        <a class="nav-link"
                           th:class="${viewNameEnum == view.name()} ? 'nav-link active' : 'nav-link'"
                           th:text="${view.getViewPage()}"
                           th:href="@{'/'+${view.getViewName()}}"
                           href="/">
                            Spray page
                        </a>
                    </li>
                    <li class="nav-item"
                        th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).SHORTENER}">
                        <a class="nav-link"
                           th:class="${viewNameEnum == view.name()} ? 'nav-link active' : 'nav-link'"
                           th:text="${view.getViewPage()}"
                           th:href="@{'/'+${view.getViewName()}}"
                           href="/">
                            Shortener page
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="intro-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3 th:text="${T(fr.marstech.mtlinkspray.objects.CommonConfs).SITE_TITLE}">Marstech - Link Spray</h3>

                <p>
                    Open multiple URLs in one click, shorten URL and many more.
                </p>
            </div>
        </div>
    </div>
</section>

<section class="get-started">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                Explore the features of <span
                    th:text="${T(fr.marstech.mtlinkspray.objects.CommonConfs).SITE_TITLE}"></span>.
            </div>
        </div>
    </div>
</section>

<footer th:fragment="body-footer" class="footer bg-black text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    From Marstech for public use.
                </p>
            </div>
        </div>
    </div>
    <div class="footer-bottom pt-5 pb-5">
        <div class="container">
            <div class="row text-center text-white">
                <div class="col-12">
                    <div class="footer-bottom__copyright">
                        <ul class="mt-copyright-list">
                            <li>
                                &COPY; Copyright 2021 <a href="https://marstech.fr/">Marstech</a>
                            </li>
                            <li>
                                Created by <a href="https://cv.marstech.fr/" target="_blank">
                                St√©phane ROBIN</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<div th:fragment="footer-div-script" class="d-none">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- static/assets/js/mt-script.js -->
    <script th:src="@{'/assets/js/mt-script.js'}"></script>
</div>
</body>
</html>
