<!--/*@thymesVar id="create" type="java.lang.Boolean"*/-->
<!--/*@thymesVar id="isProtected" type="java.lang.Boolean"*/-->
<!--/*@thymesVar id="paste" type="fr.marstech.mtlinkspray.dto.PasteResponse"*/-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="pastebin-html">
<head th:replace="~{index.html :: html-head}">
    <title></title>
</head>
<body>

<header th:replace="~{index.html :: body-header}">
    <!-- nav bar-->
</header>

<section class="intro-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>Here is a Pastebin like</h3>
            </div>
        </div>
    </div>
</section>

<section class="get-started" th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).PASTE}">
    <div class="container">
        <div class="row align-items-center">

            <div class="col" th:if="${create}">
                <form accept-charset="UTF-8" action="/" method="post" th:action="@{'/'+${view.getViewName()}}">
                    <div class="mb-3">
                        <label class="form-label" for="inputPasteBinTextArea">
                            Your text here
                        </label>
                        <textarea aria-describedby="inputPasteBinTextAreaHelp" class="form-control"
                                  id="inputPasteBinTextArea" name="inputPasteBinTextArea" rows="10"
                        ></textarea>
                        <div class="form-text" id="inputPasteBinTextAreaHelp">
                            Your text here
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>

            <div class="col" th:if="${!create and !isProtected}">
                <div class="mb-3">
                    <label class="form-label" for="outputPasteBinTextArea">
                        Your paste ID is :
                        <span th:text="${paste.id}"></span>
                    </label>
                    <textarea aria-describedby="outputPasteBinTextAreaHelp"
                              class="form-control"
                              id="outputPasteBinTextArea"
                              name="outputPasteBinTextArea"
                              th:text="${paste.content}"
                              th:rows="${paste.content.lines().count() + 2}"
                              readonly
                    ></textarea>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer bg-black text-white" th:replace="~{index.html :: body-footer}">
    <!-- footer -->
</footer>

<div class="d-none" th:replace="~{index.html :: footer-div-script}">
    <!-- footer script -->
</div>
</body>
</html>
