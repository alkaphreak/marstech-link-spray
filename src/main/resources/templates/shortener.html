<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{index.html :: html-head}">
    <title></title>
</head>
<body>

<header th:replace="~{index.html :: body-header}">
    <!-- nav bar-->
</header>

<section class="intro-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>Shorten URL</h3>
            </div>
        </div>
    </div>
</section>

<section th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).SHORTENER}" class="get-started">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <form th:action="@{'/'+${view.getViewName()}}" action="/" method="post" accept-charset="UTF-8">
                    <div>
                        <label class="form-label" for="input-link">Target link</label>
                        <input th:value="${inputLink?:''}"
                               class="form-control"
                               name="input-link"
                               id="input-link"
                               type="url"
                               placeholder="Enter target link to shorten"
                        />
                        <button type="submit" class="btn btn-primary">Get shortened link</button>
                    </div>
                    <div th:if="${shortenedLink}">
                        <label class="form-label" for="shortened-link">Shortened link</label>
                        <input id="shortened-link" class="form-control-plaintext user-select-all"
                               readonly="readonly"
                               type="text"
                               th:value="${shortenedLink}"
                        >
                        <button class="btn btn-primary btn-copy"
                                onclick="copyFormInputValueToClipboard('shortened-link','liveAlertPlaceholder')"
                                type="button"><i class="bi bi-clipboard"></i> Copy shortened link
                        </button>
                        <div id="liveAlertPlaceholder"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{index.html :: body-footer}" class="footer bg-black text-white">
    <!-- footer -->
</footer>

<div th:replace="~{index.html :: footer-div-script}" class="d-none">
    <!-- footer script -->
</div>
</body>
</html>
