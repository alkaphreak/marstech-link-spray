<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index.html :: html-head}">
    <title></title>
</head>
<body>

<header th:replace="~{index.html :: body-header}">
    <!-- nav bar-->
</header>

<section class="intro-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>Shorten URL</h3>
            </div>
        </div>
    </div>
</section>

<section class="get-started" th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).SHORTENER}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <form accept-charset="UTF-8" action="/" method="post" th:action="@{'/'+${view.getViewName()}}">
                    <div class="mb-3">
                        <label class="form-label" for="input-link">Target link</label>
                        <!--/*@thymesVar id="inputLink" type="java.lang.String"*/-->
                        <input class="form-control"
                               id="input-link"
                               name="input-link"
                               placeholder="Enter target link to shorten"
                               th:value="${inputLink?:''}"
                               type="url"
                               required="required"
                        />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Get shortened link</button>
                    </div>

                    <!--/*@thymesVar id="shortenedLink" type="java.lang.String"*/-->
                    <div class="mb-3" th:if="${shortenedLink}">
                        <label class="form-label" for="shortened-link">Shortened link</label>
                        <input class="form-control-plaintext user-select-all" id="shortened-link"
                               readonly="readonly"
                               th:value="${shortenedLink}"
                               type="text"
                        >
                        <button class="btn btn-primary btn-copy"
                                onclick="copyFormInputValueToClipboard('shortened-link','liveAlertPlaceholder')"
                                type="button"><i class="bi bi-clipboard"></i> Copy shortened link
                        </button>
                        <div id="liveAlertPlaceholder"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="footer bg-black text-white" th:replace="~{index.html :: body-footer}">
    <!-- footer -->
</footer>

<div class="d-none" th:replace="~{index.html :: footer-div-script}">
    <!-- footer script -->
</div>
</body>
</html>
