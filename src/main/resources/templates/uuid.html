<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index.html :: html-head}">
    <title></title>
</head>
<body>

<header th:replace="~{index.html :: body-header}">
    <!-- nav bar-->
</header>

<section class="intro-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>UUID Generator</h3>

                <p>Please refresh the page to generate a new UUID. </p>
            </div>
        </div>
    </div>
</section>

<section class="get-started" th:with="view=${T(fr.marstech.mtlinkspray.enums.ViewNameEnum).UUID}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <form>
                    <label class="form-label" for="uuid-value">UUID</label>
                    <!--/*@thymesVar id="uuid" type="java.lang.String"*/-->
                    <input class="form-control-plaintext user-select-all" id="uuid-value"
                           readonly="readonly"
                           th:value="${uuid}"
                           type="text"
                    >
                    <button class="btn btn-outline-primary btn-sm"
                            onclick="location.reload()"
                            type="button">
                        <i class="bi bi-arrow-clockwise"></i> Nouveau UUID
                    </button>
                    <button class="btn btn-outline-secondary btn-sm"
                            onclick="copyFormInputValueToClipboard('uuid-value','liveAlertPlaceholder')"
                            type="button"><i class="bi bi-clipboard"></i> Copier UUID
                    </button>
                    <div id="liveAlertPlaceholder"></div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="footer bg-black text-white" th:replace="~{index.html :: body-footer}">
    <!-- footer -->
</footer>

<div class="d-none" th:replace="~{index.html :: footer-div-script}">
    <!-- footer script -->
</div>
</body>
</html>
